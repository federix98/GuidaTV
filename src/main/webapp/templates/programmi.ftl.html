<!-- Categories Section Begin -->
<section class="categories spad">
    <div class="container">
        <div class="row">
            <#list programs as item>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="categories__item set-bg" data-setbg="${item.linkRefImg}">
                        <div class="categories__hover__text">
                            <h5>${item.nome}</h5>
                            <p>Programma numero ${item.key} </p>
                        </div>
                    </div>
                </div>
            <#else>
                Nessun programma sul database
            </#list>

        </div>
    </div>
</section>
<!-- Categories Section End -->
