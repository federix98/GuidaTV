<form id="storeForm" method="post" class="form-horizontal" accept-charset="UTF-8">
    <div class="modal-header">						
        <h4 class="modal-title"><#if item??>Aggiorna<#else>Inserisci</#if> Classificazione</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
    </div>
    <div class="modal-body">
        <#if item??>
        <input type="hidden" value="${item.key}" name="key"/>
        </#if>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" required="required" name="nome" id="editNome" value='${(item.nome)!""}'/>
        </div>
        <div class="form-group">
            <label>Descrizione</label>
            <input type="text" class="form-control" required="required" name="descrizione" id="editNumero" value="${(item.descrizione)!''}"/>
        </div>
        <div class="form-group">
            <label>MinAge</label>
            <input type="number" class="form-control" required="required" name="minAge" id="editMinAge" value="${(item.minAge)!''}"/>
        </div>
        
        <div id="forErrors" class="d-none alert alert-danger" role="alert">${errors!""}</div>				
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" value="<#if item??>Aggiorna<#else>Inserisci</#if>">
    </div>
</form>
