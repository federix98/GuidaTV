
    <!-- Categories Section Begin -->
    <section class="categories categories-grid spad">
        <div class="categories__post">
            <div class="container">
                <div class="categories__grid__post">
                    <div class="row">
                        <div class="col-lg-8 col-md-8">
                            <div class="breadcrumb__text">
                                <h2>Risultati ricerca: <span></span></h2>
                                
                                <div class="breadcrumb__option">
                                    <a href="${base_path}/">Home</a>
                                    <span>Cerca</span>
                                </div>
                            </div>
                            
                            
                            <#list risultati as canale, programmazioni>
                            <div class="categories__list__post__item">
                                <div class="row">
                                    <div class="col-12 col-lg-2 col-md-2">
                                        <div class="categories__post__item__pic">
                                            <div class="channel_logo">
                                                <div class="div_small_channel">
                                                    <a href="${base_path}/<#if canale.logoRef??>${canale.logoRef}<#else>img/static/no-image.png</#if>">
                                                        <span class="channel_img">
                                                            <img class="small_channel" src="${base_path}/${canale.logoRef}" alt="${canale.nome} logo"/>
                                                        </span>
                                                        <span class="channel_name">${canale.nome}</span>
                                                    </a>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-10 col-md-10">
                                        <div class="categories__post__item__text">
                                            <#assign show_time = 1>
                                            <#include "shared/lista_programmi.ftl.html">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <#else>
                                Nessuna programmazione sul database
                            </#list>
                            
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <#include "shared/side_items.ftl.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Categories Section End -->
