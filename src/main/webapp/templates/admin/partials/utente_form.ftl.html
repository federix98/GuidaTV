<form id="storeForm" method="post" class="form-horizontal" accept-charset="UTF-8">
    <div class="modal-header">						
        <h4 class="modal-title"><#if item??>Aggiorna<#else>Inserisci</#if> Utente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
    </div>
    <div class="modal-body">
        <#if item??>
        <input type="hidden" value="${item.key}" name="key"/>
        </#if>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required="required" name="username" id="editUsername" value='${(item.username)!""}'/>
        </div>
        <#if !item??>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required="required" name="password"/>
        </div>
        </#if>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" required="required" name="email" id="editEmail" value='${(item.email)!""}' <#if item??>disabled="disabled"</#if>/>
        </div>
        <div class="form-group">
            <label>Data di nascita</label>
            <input type="date" class="form-control" required="required" name="dataNascita" id="editData" value='${(item.dataNascita)!""}'/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sendEmail" id="exampleRadios1" value="1" <#if item??><#if item.sendEmail>checked="checked"</#if></#if> >
            <label class="form-check-label" for="exampleRadios1">
                Send me daily email
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sendEmail" id="exampleRadios2" value="0" <#if item??><#if !item.sendEmail>checked="checked"</#if></#if>>
            <label class="form-check-label" for="exampleRadios2">
                Don't send me daily email
            </label>
        </div>
        <div class="form-group">
            <label>Email verified at</label>
            <input type="date" class="form-control" name="verified" id="editVerified" value='${(item.emailVerifiedAt)!""}'/>
        </div>
        <div class="form-group">
            <label>Ruolo</label> <br/>
            <small>Selezione il ruolo dell'utente</small>
            <select class="custom-select text-uppercase" name="ruolo" id="editRuolo">
                <#list ruoli as ruolo>
                <option class="text-uppercase" value="${ruolo.key}" <#if item??><#if item.ruolo?? && (item.ruolo.key == ruolo.key)>selected="selected"</#if></#if> >${ruolo.nome}</option>
                </#list>
            </select>
        </div>
        <div id="forErrors" class="d-none alert alert-danger" role="alert">${errors!""}</div>				
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" value="<#if item??>Aggiorna<#else>Inserisci</#if>">
    </div>
</form>
