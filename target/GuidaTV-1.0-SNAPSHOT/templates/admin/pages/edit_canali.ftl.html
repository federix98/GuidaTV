<span id="base_path" class="hidden" data-val="${base_path}"></span>
<h2>Gestione Canali</h2>
<div class="row">
    <div class="col-sm-12">
        <a href="#" class="btn btn-success mb-2 mt-2 addButton" data-toggle="modal"><i class="fa fa-plus" aria-hidden="true"></i> <span>Aggiungi Canale</span></a>				
    </div>
</div>
<div class="table-wrapper table-responsive">

    <table id="canaliTable" class="table table-bordered table-hover mydata">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Numero</th>
                <th>Img Ref</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <#list canali_admin as canale>
            <tr>
                <td>${canale.key}</td>
                <td>${canale.nome!"Undefined"}</td>
                <td>${canale.numero!"Undefined"}</td>
                <td>${canale.logoRef!"Undefined"}</td>
            </tr>
            </#list>
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Numero</th>
                <th>Img Ref</th>
                <th>Actions</th>
            </tr>
        </tfoot>
    </table>
</div>
