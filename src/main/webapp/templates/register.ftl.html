<!-- Sign In Section Begin -->
    <div class="signin">
        <div class="signin__warp">
            <div class="signin__content">
                <div class="signin__logo">
                    <a href="${base_path}/"><img src="${base_path}/img/logo.png" alt=""></a>
                </div>
                <p>Registrati al sito per restare aggiornato sui tuoi contenuti preferiti!</p>
                <div class="signin__form">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="${base_path}/login">
                                Log In
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="${base_path}/register">
                                Register
                            </a>
                        </li>
                        <li class="nav-item">
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="signin__form__text">
                                <form action="register" method="POST">
                                    <input type="text" name="username" placeholder="User Name*">
                                    <input type="password" name="password" placeholder="Password">
                                    <input type="password" name="confirm_password" placeholder="Confirm Password">
                                    <input type="text" name="email" placeholder="Email Address">
                                    <input type="date" name="data_nascita">
                                    <input type="hidden" name="submit" value="submit">
                                    <label for="sign-agree-check">
                                        I agree to the terms & conditions
                                        <input type="checkbox" name="agree" value="1" id="sign-agree-check">
                                        <span class="checkmark"></span>
                                    </label>
                                    <#if error??><p class="error">${error}</p></#if>
                                    <button type="submit" class="site-btn">Register Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In Section End -->
